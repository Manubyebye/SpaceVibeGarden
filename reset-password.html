<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Cosmic Grow</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="img/cosmigrow2.png">
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>
    
    <!-- Simple Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="img/cosmigrow2.png" alt="Cosmic Grow Logo" class="logo-img">
                <span class="logo-text">Cosmic Grow</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="forum.html" class="nav-link">Forum</a></li>
            </ul>
        </div>
    </nav>

    <!-- Reset Password Form -->
    <section class="forum-hero-section" style="height: 60vh; min-height: 500px;">
        <div class="forum-hero-overlay">
            <div class="container">
                <div class="forum-hero-content" style="max-width: 450px; margin: 0 auto;">
                    <h1 class="forum-hero-title">Set New <span class="highlight">Password</span></h1>
                    
                    <div id="new-password-form" class="user-welcome" style="background: var(--card-bg);">
                        <div class="form-group">
                            <input type="password" id="new-password" placeholder="New password" required style="width: 100%; padding: 15px; background: var(--bg-tertiary); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary);">
                        </div>
                        <div class="form-group">
                            <input type="password" id="confirm-password" placeholder="Confirm new password" required style="width: 100%; padding: 15px; background: var(--bg-tertiary); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary);">
                        </div>
                        <button id="update-password-btn" class="btn-primary btn-full" style="margin-bottom: 15px;">
                            <i class="fas fa-save"></i> Update Password
                        </button>
                        <a href="forum.html" class="btn-secondary btn-full" style="text-align: center; display: block;">
                            <i class="fas fa-arrow-left"></i> Back to Forum
                        </a>
                    </div>

                    <div id="reset-success-message" class="user-welcome" style="display: none; background: var(--card-bg);">
                        <div class="success-icon">
                            <i class="fas fa-check-circle" style="font-size: 4rem; color: #4CAF50;"></i>
                        </div>
                        <h3 style="color: var(--text-primary); margin: 15px 0;">Password Updated!</h3>
                        <p style="color: var(--text-muted); margin-bottom: 25px;">Your password has been successfully changed.</p>
                        <a href="forum.html" class="btn-primary btn-full">
                            <i class="fas fa-sign-in-alt"></i> Go to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="img/cosmigrow2.png" alt="Cosmic Grow Logo" class="footer-logo-img">
                </div>
                <div class="footer-links">
                    <h4>Quick Links</h4>
                    <div class="links-grid-columns">
                        <div class="link-column">
                            <a href="index.html" class="footer-link">Home</a>
                            <a href="forum.html" class="footer-link">Forum</a>
                        </div>
                        <div class="link-column">
                            <a href="gallery.html" class="footer-link">Gallery</a>
                            <a href="yield-calculator.html" class="footer-link">Yield Calc</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2026 Cosmic Grow. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');
            const type = urlParams.get('type');
            
            if (type === 'recovery' && accessToken) {
                // Set the session
                window.supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                });
            } else {
                // No valid recovery token
                document.getElementById('new-password-form').innerHTML = `
                    <div class="error-message" style="text-align: center; color: #f44336;">
                        <i class="fas fa-exclamation-circle" style="font-size: 3rem; margin-bottom: 15px;"></i>
                        <h3>Invalid Reset Link</h3>
                        <p>This password reset link is invalid or has expired.</p>
                        <a href="forum.html" class="btn-primary btn-full" style="margin-top: 20px;">Back to Forum</a>
                    </div>
                `;
            }
            
            // Handle password update
            document.getElementById('update-password-btn')?.addEventListener('click', async function() {
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                if (!newPassword || !confirmPassword) {
                    showMessage('Please fill in both fields', 'error');
                    return;
                }
                
                if (newPassword.length < 6) {
                    showMessage('Password must be at least 6 characters', 'error');
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    showMessage('Passwords do not match', 'error');
                    return;
                }
                
                try {
                    const { error } = await window.supabase.auth.updateUser({
                        password: newPassword
                    });
                    
                    if (error) throw error;
                    
                    // Show success message
                    document.getElementById('new-password-form').style.display = 'none';
                    document.getElementById('reset-success-message').style.display = 'block';
                    
                } catch (error) {
                    console.error('Error updating password:', error);
                    showMessage(error.message, 'error');
                }
            });
            
            function showMessage(msg, type) {
                const notification = document.createElement('div');
                notification.className = `forum-notification forum-notification-${type}`;
                notification.innerHTML = `
                    <div class="notification-content">
                        <i class="fas ${type === 'error' ? 'fa-exclamation-circle' : 'fa-check-circle'}"></i>
                        <span>${msg}</span>
                    </div>
                `;
                document.body.appendChild(notification);
                setTimeout(() => notification.remove(), 3000);
            }
        });
    </script>
</body>
</html>
